<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        input {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .result-section {
            background: #ecf7ff;
            border-left: 4px solid #3498db;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 10px;
        }

        .calculation-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .calculation-details h3 {
            margin-top: 0;
            color: #2c3e50;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .calculation-step {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }

        .formula {
            background: #fff3cd;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }

        .test-section {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
        }

        .test-section h3 {
            margin-top: 0;
            color: #155724;
        }

        .test-case {
            background: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .test-pass {
            color: #28a745;
            font-weight: bold;
        }

        .test-fail {
            color: #dc3545;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .result-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Required Capital Calculator</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="annualRate">Annual Return Rate (%)</label>
                <input type="number" id="annualRate" value="4" min="0" max="100" step="0.1">
            </div>

            <div class="input-group">
                <label for="monthlyProfit">Desired Monthly Profit (€)</label>
                <input type="number" id="monthlyProfit" value="3000" min="0" step="100">
            </div>
        </div>

        <div class="result-section">
            <div class="result-title">Required Capital</div>
            <div class="result-value" id="resultValue">€0</div>
            <div style="color: #666; font-size: 14px;">Amount needed to generate your desired monthly profit</div>
        </div>
    </div>

    <div class="container calculation-details">
        <h3>Calculation Details</h3>
        <div class="formula">
            <strong>Formula:</strong> Required Capital = (Monthly Profit × 12) / Annual Rate<br>
            <strong>Or:</strong> Required Capital = Annual Profit / Annual Rate
        </div>
        <div id="calculationSteps"></div>
    </div>

    <div class="container test-section">
        <h3>Unit Tests</h3>
        <div id="testResults"></div>
    </div>

    <script>
        class CapitalCalculator {
            constructor() {
                this.annualRateInput = document.getElementById('annualRate');
                this.monthlyProfitInput = document.getElementById('monthlyProfit');
                this.resultValueElement = document.getElementById('resultValue');
                this.calculationStepsElement = document.getElementById('calculationSteps');
                this.testResultsElement = document.getElementById('testResults');

                this.initializeEventListeners();
                this.runTests();
                this.calculateAndDisplay();
            }

            initializeEventListeners() {
                this.annualRateInput.addEventListener('input', () => this.calculateAndDisplay());
                this.monthlyProfitInput.addEventListener('input', () => this.calculateAndDisplay());
            }

            /**
             * Calculate required capital to generate a specific monthly profit
             * @param {number} monthlyProfit - Desired monthly profit in euros
             * @param {number} annualRate - Annual return rate as decimal (e.g., 0.04 for 4%)
             * @returns {number} Required capital in euros
             */
            calculateRequiredCapital(monthlyProfit, annualRate) {
                if (annualRate === 0) {
                    return Infinity;
                }

                const annualProfit = monthlyProfit * 12;
                const requiredCapital = annualProfit / annualRate;

                return requiredCapital;
            }

            calculateAndDisplay() {
                const annualRate = parseFloat(this.annualRateInput.value) / 100;
                const monthlyProfit = parseFloat(this.monthlyProfitInput.value);

                const requiredCapital = this.calculateRequiredCapital(monthlyProfit, annualRate);

                this.displayResult(requiredCapital);
                this.displayCalculationSteps(monthlyProfit, annualRate, requiredCapital);
            }

            displayResult(capital) {
                if (capital === Infinity) {
                    this.resultValueElement.textContent = '∞ (Infinite)';
                } else {
                    this.resultValueElement.textContent = '€' + capital.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                }
            }

            displayCalculationSteps(monthlyProfit, annualRate, requiredCapital) {
                const annualProfit = monthlyProfit * 12;
                const ratePercent = (annualRate * 100).toFixed(2);

                let stepsHTML = '<div class="calculation-step">';
                stepsHTML += '<strong>Step 1:</strong> Calculate annual profit<br>';
                stepsHTML += `Annual Profit = Monthly Profit × 12<br>`;
                stepsHTML += `Annual Profit = €${monthlyProfit.toLocaleString()} × 12 = €${annualProfit.toLocaleString()}`;
                stepsHTML += '</div>';

                stepsHTML += '<div class="calculation-step">';
                stepsHTML += '<strong>Step 2:</strong> Calculate required capital<br>';
                stepsHTML += `Required Capital = Annual Profit / Annual Rate<br>`;
                stepsHTML += `Required Capital = €${annualProfit.toLocaleString()} / ${ratePercent}%<br>`;
                stepsHTML += `Required Capital = €${annualProfit.toLocaleString()} / ${annualRate.toFixed(4)}<br>`;

                if (requiredCapital === Infinity) {
                    stepsHTML += 'Required Capital = ∞ (Cannot divide by zero)';
                } else {
                    stepsHTML += `Required Capital = €${requiredCapital.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                }
                stepsHTML += '</div>';

                stepsHTML += '<div class="calculation-step">';
                stepsHTML += '<strong>Verification:</strong><br>';
                if (requiredCapital !== Infinity) {
                    const verification = requiredCapital * annualRate / 12;
                    stepsHTML += `Monthly Profit = (€${requiredCapital.toLocaleString('en-US', {minimumFractionDigits: 2})} × ${ratePercent}%) / 12<br>`;
                    stepsHTML += `Monthly Profit = €${verification.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})} ✓`;
                }
                stepsHTML += '</div>';

                this.calculationStepsElement.innerHTML = stepsHTML;
            }

            runTests() {
                const tests = [
                    {
                        name: 'Test 1: €3,000/month at 4% rate',
                        monthlyProfit: 3000,
                        annualRate: 0.04,
                        expected: 900000
                    },
                    {
                        name: 'Test 2: €1,000/month at 5% rate',
                        monthlyProfit: 1000,
                        annualRate: 0.05,
                        expected: 240000
                    },
                    {
                        name: 'Test 3: €5,000/month at 3% rate',
                        monthlyProfit: 5000,
                        annualRate: 0.03,
                        expected: 2000000
                    },
                    {
                        name: 'Test 4: €500/month at 6% rate',
                        monthlyProfit: 500,
                        annualRate: 0.06,
                        expected: 100000
                    },
                    {
                        name: 'Test 5: €2,500/month at 10% rate',
                        monthlyProfit: 2500,
                        annualRate: 0.10,
                        expected: 300000
                    },
                    {
                        name: 'Test 6: €1,000/month at 0% rate (edge case)',
                        monthlyProfit: 1000,
                        annualRate: 0,
                        expected: Infinity
                    }
                ];

                let resultsHTML = '';
                let passCount = 0;

                tests.forEach(test => {
                    const result = this.calculateRequiredCapital(test.monthlyProfit, test.annualRate);
                    const passed = Math.abs(result - test.expected) < 0.01 || (result === Infinity && test.expected === Infinity);

                    if (passed) passCount++;

                    resultsHTML += '<div class="test-case">';
                    resultsHTML += `<strong>${test.name}</strong><br>`;
                    resultsHTML += `Input: Monthly Profit = €${test.monthlyProfit.toLocaleString()}, Annual Rate = ${(test.annualRate * 100).toFixed(2)}%<br>`;
                    resultsHTML += `Expected: €${test.expected === Infinity ? '∞' : test.expected.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>`;
                    resultsHTML += `Got: €${result === Infinity ? '∞' : result.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>`;
                    resultsHTML += `<span class="${passed ? 'test-pass' : 'test-fail'}">${passed ? '✓ PASS' : '✗ FAIL'}</span>`;
                    resultsHTML += '</div>';
                });

                resultsHTML = `<div style="margin-bottom: 15px;"><strong>Test Results: ${passCount}/${tests.length} passed</strong></div>` + resultsHTML;

                this.testResultsElement.innerHTML = resultsHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CapitalCalculator();
        });
    </script>
</body>
</html>
