<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Tools</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-card {
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .nav-card:hover {
            border-color: #3498db;
            background: #ecf7ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
        }

        .nav-card h2 {
            margin: 0 0 15px 0;
            color: #3498db;
            font-size: 24px;
        }

        .nav-card p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investment Tools</h1>

        <div class="nav-grid">
            <a href="capital-calculator.html" class="nav-card">
                <h2>Capital Calculator</h2>
                <p>Calculate how much capital you need to generate a desired monthly profit based on annual return rate</p>
            </a>

            <a href="investment-calculator.html" class="nav-card">
                <h2>Investment Calculator</h2>
                <p>Visualize your investment growth over 30 years with monthly contributions and compound interest</p>
            </a>
        </div>
    </div>
</body>
</html>
